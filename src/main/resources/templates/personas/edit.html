<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Persona</title>
    <style>
        body {
            background-color: rgb(129, 216, 180);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            color: navy;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input {
            padding: 5px;
            border: 1px solid gray;
            border-radius: 4px;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Actualizar Personas</h1>
        <form th:action="@{/personas/{id}(id=${persona.id})}" method="post" th:object="${persona}">
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" th:field="*{nombre}">
                <!-- data binding -->
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" th:field="*{apellido}">
                <!-- data binding -->
            </div>
            <div>
                <label for="dni">Dni</label>
                <input id="dni" type="number" th:field="*{dni}">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input id="edad" type="number" th:field="*{edad}" step="0.5">
            </div>
            <button>Guardar</button>
        </form>
        <br/>
        <br/>
        <form th:action="@{/personas/{id}/delete(id=${persona.id})}" method="post">
            <button>Eliminar</button>
        </form>
    </div>

</body>
</html>
