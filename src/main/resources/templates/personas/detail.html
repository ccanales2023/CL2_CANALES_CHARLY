<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de persona</title>
    <style>
        body {
            background-color: rgb(129, 216, 180);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            color: navy;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div>
        <h1>Persona</h1>
        <p>Nombre: <span th:text="${persona.nombre}"></span></p>
        <p>Apellido: <span th:text="${persona.apellido}"></span></p>
        <p>Dni: <span th:text="${persona.dni}"></span></p>
        <p>Edad: <span th:text="${persona.edad}"></span></p>
    </div>

</body>
</html>
